function checklicense()
{
	var cf = document.form_name;
	var license_status='<!--#nk_get SP_NewPurchase=""-->';
	switch (parseInt(license_status))
	{
		case 1:  	        		
		case 2:  	        
		case 3:
		break;
		case 104:  	
		case 999:        
		default :
		break;
	}
}
function openlink(index)
{
    if( index == 0)
        window.open('http://www.cisco.com/cisco/web/solutions/small_business/products/security/protectlink/index.html ');
    else
    if( index == 1)
        window.open('https://olr.trendmicro.com/registration/us/en-us/cisco_enter_rk.aspx');
}
function activate()
{
	var url_1='https://olr.trendmicro.com/registration/us/en-us/cisco_activation.aspx?udi=';
	var cf = document.form_name;
	url_1+=document.form_name.UDI.value;
	document.form_name.submitStatus.value=11;
	cf.submit();
	window.open(url_1);
}
function chSubmit(F)
{
	F.submit();
}

function PrintProtectLinkInfo(hasUnderLine)
{
	PrintBeginBlock(0);
	document.write('<table class="Infotable" width="'+FixedTableWidth+'" border='+Tableborder+'>');

	document.write('<td><a href=JavaScript:openlink(1)>');

	document.write('</td></tr>');
	document.write('<tr><td><img src="images/link_trend.gif" width="24" height="24" ></td>');
