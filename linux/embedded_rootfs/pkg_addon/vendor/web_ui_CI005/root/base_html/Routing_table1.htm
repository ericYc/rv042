function Print_table_tr_cell(cell_type, IP, prefixLength, DefaultGateway, Hop, Interface)
{
	if (cell_type == "OddRow")
		cell_type = "popOddRow";
	else
		cell_type = "popEvenRow";
	document.write('<tr class='+cell_type+' >');	
	
	for (var i=0;i<5 ;i++ )
	{
		if (IP[i]!='0')
		{
			break;
		}	
	}
	IP=IP.slice(i,IP.length);
	
	document.write('<td width="35%">' + IP + '</td>');
	document.write('<td width="10%">'+prefixLength+'</td>');
	
	var index=0,i;
	for (var i=0;i<5 ;i++ )
	{
		if (DefaultGateway[i]!='0')
		{
			break;
		}	
	}
	DefaultGateway=DefaultGateway.slice(i,DefaultGateway.length);

	document.write('<td width="35%">'+DefaultGateway+'</td>');
	document.write('<td width="10%">'+Hop+'</td>');
	document.write('<td width="10%">'+Interface+'</td>');	
	document.write('</tr>');
}
