<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Pragma" content="No-Cache">

<title>Port Trigger Table</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<script language=JavaScript>
function Entryfunction()
{
	window.status='';
}
function Leavefunction()
{
}
function Print_table_tr_cell(cell_type, ApplicationName, TriggerPortRange, IncommingPortRange)
{
	if (cell_type == "OddRow")
		cell_type = "popOddRow";
	else
		cell_type = "popEvenRow";
	document.write('<tr class='+cell_type+' >');	
	document.write('<td width="200" >'+ApplicationName+'</td>');
	document.write('<td width="180">'+TriggerPortRange+'</td>');
	document.write('<td>'+IncommingPortRange+'</td>');
	document.write('</tr>');
}
</script>
</head>
<body class="poplist" onResize="ChangeWhiteTable()" style="overflow:hidden">
<form name="formLog" method="post" action="PortTrigger_table.htm">

<input type="hidden" name="submitStatus" value="1"> 
<input type="hidden" name="cend" value='<!--#nk_get 1to1_Handle="cend"-->'>

       <img border="0" src="images/_blank.gif" width="8" height="1">

	<img border="0" src="images/_blank.gif" width="40" height="1">
      	<input type="radio" name="radiobutton" value="2" onClick="document.location.href='PortTrigger_table.htm'" checked>&nbsp;Port Triggering&nbsp;
      	</th>
      	<th width="180">
      	<script language="JavaScript">
		PrintSTButton("refresh", "Refresh", "document.location.reload();", "","", 70);

		PrintSTButton('close', 'Close', 'closeWindow();', "","", 70);
        </script> 
      </th>  
    </tr>     
  </table>

			<td bgcolor="#FFFFFF" style="width:1px"></td>
			<td bgcolor="#A2B9C9" style="width:1px"></td>

			<td bgcolor="#FFFFFF" style="width:1px"></td>

			<td bgcolor="#D9E3E9"><img border="0" src="images/_blank.gif" width="7" height="1">Incoming Port Range</td>

	</td>
